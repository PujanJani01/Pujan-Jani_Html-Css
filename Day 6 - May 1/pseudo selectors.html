<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo Classes / Selectors</title>
    <style>
       a:link{
        color: yellow;
       }

       a:hover{
        background-color: red;
       }

       a:visited{
        color: blue;
       }

       a:active{
         color: green
       }

       input:checked + label{
          font-size: 20px;
          color: red;
       }

       input#focus:focus + label{
        background-color: rgb(142, 247, 247);
        border: 2px solid blue;
       }

       
       
    </style>
</head>
<body>
    <h1>CSS Pseudo Classes / Selectors</h1>
    
    <h2><a href="https://www.google.com/" target="_blank">Link</a></h2>

    <input id="checked" type="checkbox">
    <label for="checked">checked</label> <br><br>

    
    <input id="focus" type="text">
    <label for="focus">focus</label> <br><br>
 
   
    
</body>
</html>
