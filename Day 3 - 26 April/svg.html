<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>SVG circle</h2>
    <svg width="400" height="100">
        <circle cx="40" cy="40" r="30" stroke="red" fill="blue" stroke-width="4" />
    </svg>

    <h2>SVG Rectangle</h2>
    
    <svg width="400" height="200">
        <rect width="200" height="100" stroke="blue" fill="red" stroke-width="4"  />
      </svg>

    <h2>SVG Polygon</h2>
    <svg width="400" height="200">
        <polygon points="200, 36, 25, 250, 30, 24, 120, 60, 20  " stroke="yellow" fill="red"  stroke-width="4"></polygon>
    </svg>

    <h2>SVG Ellipse</h2>
    <svg width="400" height="200">
        <ellipse cx="100" cy="100" rx="60" ry="30" stroke="green" fill="yellow" stroke-width="4" ></ellipse>
    </svg>
</body>

</html>
