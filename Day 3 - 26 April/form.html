<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="thanks.html" method="get">
        <fieldset>
            <legend>Student Form</legend>
        <label for="name">Enter your name :</label>
        <input id="name" type="text" placeholder="Name" autocomplete> <br><br>

        <label for="age">Enter your age :</label>
        <input id="age" type="number" min="1" placeholder="Age"> <br><br>

        <label for="city">Enter your city :</label>
        <select id="city">
            <option>Ahmedabad</option>
            <option>Mumbai</option>
            <option>Delhi</option>
            <option>Banglore</option>
        </select> <br><br>

        <label for="about">Write somthing about yourself</label><br>
        <textarea id="about" rows="5" cols="30"></textarea><br><br>

        <input type="submit" value="Submit">
    </fieldset>
    </form>
</body>
</html>
